 <div class="title-block">
                    <h3 class="title float-left">
                        Страница бюджета <span class="sparkline bar"></span>
                    </h3>
                    <div class="float-right">
                      <button class="btn-sm btn btn-primary-outline" (click)="onRefresh()">
                        <!-- <i class="fa fa-refresh"></i> --> <b> &#10226; </b>
                      </button>
                    </div>
                </div>
                <section class="section">
				<div class="row text-center" *ngIf="!isLoaded">Loading ...</div>
                    <div class="row" *ngIf="isLoaded">
                        <app-bill-card [bill]="bill" [currency]="currency"></app-bill-card>
                        <div class="col col-xs-12 col-sm-12 col-md-6 col-xl-5 history-col">
                            <div class="card">
                                <div class="card-block">
                                    <div class="title-block">
                                        <h4 class="title">Курс валют</h4>
                                    </div>
                                    <div class="row row-sm stats-container">
                                        <table class="table table-hover">
                                            <thead>
                                            <tr>
                                                <th>Валюта</th>
                                                <th>Курс</th>
                                                <th>Дата</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr>
                                                <td>EUR</td>
                                                <td>1</td>
                                                <td>{{ currency.date }}</td>
                                            </tr>
                                            <tr *ngFor="let c of currencies">
                                                <td>{{ c }}</td>
                                                <td>{{ currency.rates[c] }}</td>
                                                <td>{{ currency.date }}</td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
					</section>
